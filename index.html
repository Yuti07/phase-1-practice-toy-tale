<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="toy-collection">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      />
    </div>
    <div class="card">
      <form class="add-toy-form">
        <h3>Create a toy!</h3>
        <div class="card">
          <h2>Woody</h2>
          <img src="[http://www.pngmart.com/files/3/Toy-Story-Woody-PNG-Photos.png]" class="toy-avatar" />
          <p>4 Likes</p>
          <button class="like-btn" id="[toy_id]">Like ❤️</button>
        </div>
        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
    </p>

    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
